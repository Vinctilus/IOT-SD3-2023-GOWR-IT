<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
</head>

<body>
    <nav>
        <div class="Grow-IT-Logo" id="logoContainer">
            <img class="icon" src="{{ url_for('static', filename='svg/GrowIT-logo.svg') }}" alt="SVG-Grafik">
            <p>Grow-IT</p>
        </div>
        <a class="Logout" href="/logout">logout</a>
    </nav>
    <div class="content">
        {% block body %}{% endblock %}
    </div>
    <footer>
        <p>by @Vinctlius Vincent Theis </p>
    </footer>
    {% block script %}{% endblock %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>

</html>
